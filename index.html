<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./dist/main.css">
  <title>Age calculator app</title>
</head>

<body>
  <main class="calculator">
    <div class="calculator__inputs">
      <label for="day">DAY
        <input placeholder="DD" type="text" id="day" autocomplete="off">
      </label>

      <label for="month">MONTH
        <input placeholder="MM" type="text" id="month" autocomplete="off">
      </label>
      <label for="year">YEAR
        <input placeholder="YYYY" type="text" id="year" autocomplete="off">
      </label>
    </div>
    <div class="calculator__btn">
      <div></div><button></button>
    </div>
    <div class="calculator__results">
      <p><strong>--</strong> years</p>
      <p><strong>--</strong> months</p>
      <p><strong>--</strong> days</p>
    </div>
  </main>
  <script src="./lib/moment/moment.min.js"></script>
  <script src="./main.js"></script>

</body>

</html>
